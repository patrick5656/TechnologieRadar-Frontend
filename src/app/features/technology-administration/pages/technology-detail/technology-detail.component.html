
@if (technology) {
  <div>
    <h2>{{ technology.name }} Details</h2>
    <div>id: {{ technology.id }}</div>
    <div>
      <label for="name">Hero name: </label>
      <input id="name" [(ngModel)]="technology.name" placeholder="technology name" />
      <input id="category" [(ngModel)]="technology.category" placeholder="category" />
      <input id="ring" [(ngModel)]="technology.ring" placeholder="ring" />
      <input id="description" [(ngModel)]="technology.description" placeholder="description" />
      <input type="radio" id="published" [(ngModel)]="technology.published" placeholder="published" />
    </div>
  </div>
}

<button type="button" (click)="save()">save</button>
<button type="button" (click)="goBack()">go back</button>
